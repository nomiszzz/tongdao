<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="/img/favicon.png"/>
  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  {% block styles %}{% endblock %}
  <script src="/static/js/jquery.js" type="text/javascript"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<header class="nav navbar-static-top  navbar-inverse" id="top" role="banner">
  <div class="container">
    <nav class="nav" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/admin/home">同道后台</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% if current_user %}
            <li class="active"><a href="/admin/channels">轮播图</a></li>
            <li class="active"><a href="/admin/statistics">兑奖区</a></li>
            {% endif %}
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">账号<span class="caret"></span></a>
              {% if not current_user %}
              <ul class="dropdown-menu" role="menu">
                <li><a href="/admin/login">登入</a></li>
              </ul>
              {% else %}
              <ul class="dropdown-menu" role="menu">
                <li><a href="/admin/logout">登出</a></li>
              </ul>
              {% endif %}
            </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </div>
</header>
<div class="container">

  <!--<div class="alert alert-{{ category }} alert-dismissible text-center" role="alert">-->
  <!--<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>-->
  <!--<strong>{{ message }}</strong>-->
  <!--</div>-->

  <div class="row">
    <div class="col-md-12" role="main">
      {% block main %}{% endblock %}
    </div>
  </div>

</div>
<footer role="contentinfo">
  <div class="container">
    <div class="text-center">
      <p>京ICP备14038179号 © 2015 北京向上融科科技发展有限公司</p>
    </div>
  </div>
</footer>
</body>
</html>
