<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>{% block title %}{% end %}</title>
  <link rel="shortcut icon" href="/img/favicon.png"/>
  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/js/jquery.js" type="text/javascript"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<header class="nav navbar-static-top  navbar-inverse" id="top" role="banner">
  <div class="container">
    <nav class="nav" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/admin">星座后台</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% if current_user %}
            <li class="active"><a href="/admin/users">微信用户</a></li>
            <li class="active"><a href="/admin/banners">轮播管理</a></li>
            <li class="active"><a href="/admin/awards">奖品管理</a></li>
            <li class="active"><a href="/admin/winnings">兑奖管理</a></li>
            {% end %}
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">账号<span class="caret"></span></a>
              {% if not current_user %}
              <ul class="dropdown-menu" role="menu">
                <li><a href="/admin/login">登入</a></li>
              </ul>
              {% else %}
              <ul class="dropdown-menu" role="menu">
                <li><a href="/admin/logout">登出</a></li>
              </ul>
              {% end %}
            </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  </div>
</header>
<div class="container">
  <br />
  {% if message %}
  <div class="alert alert-{% if error %}danger{% else %}success{% end %} alert-dismissible text-center" role="alert">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
    <strong>{{ message }}</strong>
  </div>
  {% end %}
  <div class="row">
    <div class="col-md-12" role="main">
      {% block main %}{% end %}
    </div>
  </div>

</div>
<footer role="contentinfo">
  <div class="container">
    <div class="text-center">
      <p>京ICP备xxx号 © 2016 同道大叔</p>
    </div>
  </div>
</footer>
</body>
</html>
